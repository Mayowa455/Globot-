<div id="loading-spinner">

</div>

  <div id="app">
    <div id="header">
   <div id="menu-icon" class="menu-icon">
   <i class="fa fa-ellipsis-v"></i>
   </div>
      <img src="glo.jpeg" alt="Chatbot logo" id="logo">
      <h1>GLOBOT</h1>
      
    </div>
    <aside id="sidebar">
    <ul id="sidebar-list">
    <li id="network-type">
    <i class="fa fa-globe"></i>
    Network: <span id="network-type-text">Loading...</span>
    </li>
    <li id="clear-history">
    <i class="fa fa-trash"></i>
    Clear Chat History
    </li>
    <li id="logout" >
    <i class="fa fa-sign-out-alt"></i>
    Logout
    </li>
    </ul>
    </aside>
    
    <div id="chat-window">
      <div id="messages">
        <!-- Messages will be displayed here -->
      </div>
      <form id="message-form">
        <input type="text" id="message-input" placeholder="Enter your message...">  
       
        <button type="submit" class="fa fa-paper-plane">Send</button>
          
      </form>
    </div>
    
  </div>


 
<div id="form-popup" style="display:none;">
  <div class="form-header">
    <span class="close-icon">X</span>
  </div>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>
    <label for="message">Message:</label>
    <textarea id="message" name="message" required></textarea>
    <br><br>
    <input type="submit" value="Submit">
  </form>
</div>

 
 
 
  <script src="main.js"></script>
  <script src="Questions andanswers.js"></script>

<script type="text/javascript">

document.addEventListener("DOMContentLoaded", function(){
    // your javascript code here
    
    if(document.getElementById("loading-spinner")){
    document.getElementById("loading-spinner").style.display = "block";
    }
    
    setTimeout(function(){
    if(document.getElementById("loading-spinner")){
    document.getElementById("loading-spinner").style.display = "block";
    }
    }, 200);
    
    
    
    
});


</script>
